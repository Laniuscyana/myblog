<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于本站</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/cusme.css">
</head>
<body>
  <!-- 导航-->
  <!--快捷键 tab 自动补全 CTRL+D复制该行到下一行-->
  <nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
      <div class="ui container">
          <div class="ui inverted secondary stackable menu">
              <h2 class="ui teal header item">Sanctuary</h2>
              <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
              <a href="#" class=" m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
              <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
              <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
              <a href="#" class="active m-item item m-mobile-hide"><i class="info icon"></i>关于本站</a>
              <div class="right item">
                  <div class="ui icon inverted transparent input">
                      <input type="text" placeholder="Search...">
                      <i class="search link icon"></i>
                  </div>
              </div>
          </div>
      </div>
      <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
          <i class="sidebar icon"></i>
      </a>
  </nav>

  <!--  中间内容-->
  <div class="m-container m-padded-tb-large">
      <div class="ui container">
          <div class="ui stackable grid">
              <div class="eleven wide column">
                  <div class="ui segment">
                      <img src="https://picsum.photos/id/16/800/600" alt="" class="ui rounded image">
                  </div>

              </div>
              <div class="ui five wide column">
                  <div class="ui top attached segment">
                      <div class="ui header">关于本站</div>
                  </div>
                  <div class="ui attached segment">
                      <p class="m-text">避难所。</p>
                      <p class="m-text">避难所。</p>
                  </div>
                  <div class="ui attached segment">
                      <a href="#" th:href="@{/types/{id}(id=${type.id})}" target="_blank" class="ui orange basic left pointing label" th:each="type : ${types}">
                          <span th:text="${type.name}">leetcode</span>
                      </a>
                  </div>
                  <div class="ui attached segment">
                      <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny" th:each="tag : ${tags}">
                          <span th:text="${tag.name}">leetcode</span>
                      </a>

                  </div>
                  <div class="ui bottom attached segment">
                      <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                      <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                      <a href="#" class="ui qq circular icon button" data-content="453178117" data-position="bottom center"><i class="qq icon"></i></a>
                  </div>

                  <div class="ui wechatQR flowing popup top left transition hidden">
                      <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" alt="" class="ui rounded image" style="width: 100px">
                  </div>
              </div>
          </div>
      </div>
  </div>
  <br>
  <br>
  <!--  底部-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
      <div class="ui center aligned container">
          <div class="ui inverted divided stackable grid">
              <div class="three wide column">
                  <div class="ui inverted link list">
                      <div class="item">
                          <img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width: 120px">
                      </div>
                  </div>
              </div>
              <div class="three wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                  <div class="ui inverted link list">
                      <a href="#" class="item">联系我们(Error Connection)</a>
                      <a href="#" class="item">联系我们(Error Connection)</a>
                      <a href="#" class="item">联系我们(Error Connection)</a>
                  </div>
              </div>
              <div class="three wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
                  <div class="ui inverted link list">
                      <a href="#" class="item">联系我们(Error Connection)</a>
                      <a href="#" class="item">联系我们(Error Connection)</a>
                      <a href="#" class="item">联系我们(Error Connection)</a>
                  </div>
              </div>
              <div class="seven wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced ">关于我</h4>
                  <p class="m-text-thin m-text-spaced m-opacity-mini">
                      欢迎来到避难所。此处是逃难者的记录。
                  </p>
              </div>
          </div>
          <div class="ui inverted section divider"></div>
          <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2022-2023 Sanctuary Designed by Raven</p>
      </div>
  </footer>


  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


  <script>
      $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
      });
  </script>
  <!--/*/</th:block>/*/-->

<script>

    $('.wechat').popup({
        popup : $('.wechatQR'),
        on : 'click',
        position: 'bottom center'
    });

    $('.qq').popup();
</script>

</body>
</html>
