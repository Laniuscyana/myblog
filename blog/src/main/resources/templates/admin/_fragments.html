<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--头部引入css文件-->
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情页</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../../static/css/cusme.css" th:href="@{/css/cusme.css}">
  <link rel="stylesheet" href="../../static/lib/prisms/prism.css" th:href="@{/lib/prisms/prism.css}">
  <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">

</head>
<body>

<!-- 导航-->
<!--快捷键 tab 自动补全 CTRL+D复制该行到下一行-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
      <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
      <a href="#" th:href="@{/admin/comments}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="comments icon"></i>评论</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text">
            <img class="ui avatar image" src="https://picsum.photos/id/16/200/200" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}">渡鸦</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>



<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../../static/images/wechat.png" th:src="@{\images\wechat.png}" class="ui rounded image" alt="" style="width: 120px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">联系我们(Error Connection)</a>
          <a href="#" class="item">联系我们(Error Connection)</a>
          <a href="#" class="item">联系我们(Error Connection)</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">联系我们(Error Connection)</a>
          <a href="#" class="item">联系我们(Error Connection)</a>
          <a href="#" class="item">联系我们(Error Connection)</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">关于我</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">
          欢迎来到避难所。此处是逃难者的记录。
        </p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2022-2023 Sanctuary Designed by Raven</p>
  </div>
</footer>

<!--script part-->
<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
  <script src="../../static/lib/prisms/prism.js" th:src="@{/lib/prisms/prism.js}"></script>
  <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../../static/lib/qrcode/qrcode.min.js"  th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../../static/lib/jqueryscrollto/jquery.scrollTo.min.js" th:src="@{/lib/jqueryscrollto/jquery.scrollTo.min.js}"></script>
  <script src="../../static/lib/jquerywaypoints/jquery.waypoints.min.js" th:src="@{/lib/jquerywaypoints/jquery.waypoints.min.js}"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
  </script>
</th:block>

</body>
</html>
